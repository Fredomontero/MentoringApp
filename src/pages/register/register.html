<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <!-- This is for the full name -->  
      <ion-item>
        <ion-label floating>Nombre y apellido</ion-label>
        <ion-input type="text" #fullname></ion-input>
      </ion-item>
      <!-- This is fot the email -->
      <ion-item>
        <ion-label floating>email</ion-label>
        <ion-input type="text" #email></ion-input>
      </ion-item>
      <br>
      <!-- This is for the user type -->
      <ion-item>
          <ion-label>Rol</ion-label>
          <ion-select [(ngModel)]="type" (ionChange)="getType(type);">
            <ion-option value="0">Asesorado</ion-option>
            <ion-option value="1">Asesor</ion-option>
            <ion-option value="2">Ambos</ion-option>
          </ion-select>
        </ion-item>
      <!-- This is for the password -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    </ion-list>
  
    <div padding>
      <button block ion-button (click)="signIn()" >Sign In</button>
    </div>
