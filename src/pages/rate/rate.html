<ion-header>
  <ion-navbar color="suede" hideBackButton="true">
    <ion-title>Califica el servicio</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <img src="../assets/imgs/mentor.png"/>
    <ion-card-content>
      <ion-card-title>{{ username }}</ion-card-title>
    </ion-card-content>
  </ion-card>

  <div #center>
    <img src="../../assets/imgs/star_0.png" id="s0" (click)="setRating(0)">
    <img src="../../assets/imgs/star_0.png" id="s1" (click)="setRating(1)">
    <img src="../../assets/imgs/star_0.png" id="s2" (click)="setRating(2)">
    <img src="../../assets/imgs/star_0.png" id="s3" (click)="setRating(3)">
    <img src="../../assets/imgs/star_0.png" id="s4" (click)="setRating(4)">
  </div>

  <ion-textarea [(ngModel)]="comment" placeholder="Agrega un comentario sobre la calidad del servicio" ></ion-textarea>
  <button block ion-button color="suede" (click)="sendRate()">Calificar</button>

</ion-content>
