<ion-header>
  <ion-navbar color="suede">
    <ion-title>Seleccione un asesor</ion-title>
  </ion-navbar>
</ion-header>


<<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" >
      <button ion-item (click)="selectMentor(item.id)">
        <ion-avatar item-start>
          <img src="../assets/imgs/mentor.png">
        </ion-avatar>
        <h2>{{ item.name }}</h2>
        <h3>{{item.rating}}<ion-icon name="star"></ion-icon></h3>
      </button>
    </ion-item-sliding>
  </ion-list>
