
<ion-header>
  <ion-navbar color="suede">
    <ion-title>Añadir materias </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list-header>
    Mis materias
  </ion-list-header>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" >
      <ion-item >
        <ion-avatar item-start>
          <img src="../assets/imgs/subject.png">
        </ion-avatar>
        <h2>{{ item.name }}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="addThisSubject(item.name, item.id)">
          <ion-icon name="add"></ion-icon>
          ADD
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
