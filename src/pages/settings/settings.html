<ion-header>
  <ion-navbar color="suede">
    <ion-title>settingsPage</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list-header [hidden]='!user_type'>
    Mis materias
  </ion-list-header>
  <ion-list [hidden]='!user_type'>
    <ion-item-sliding *ngFor="let item of items" >
      <ion-item >
        <ion-avatar item-start>
          <img src="../assets/imgs/subject.png">
        </ion-avatar>
        <h2>{{ item.name }}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeThisSubject(item.name)">
          <ion-icon name="remove"></ion-icon>
          RMV
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button [hidden]='!user_type' block ion-button color="suede" (click)="addSubectsPage()" > + Agregar materias </button>

</ion-content>
